<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Authentication</title>
</head>
<body>
    <div id="root">
        <div class="header">
            <nav id="main-nav" class="sidebar">
                <a href="/" onclick="route()">Home</a>
                <a href="/about" onclick="route()">About</a>
                <a href="/contact" onclick="route()">Contact</a>
                <a href="/registration" onclick="route()">registration</a>
            </nav>
        </div>
        <div class="buttons-div">
            <div class="btn btn-1" id="registration">Registration</div>
            <div class="btn btn-2" id="user">Get User</div>
            <div class="btn btn-2" id="login-user">Login User</div>
            <div class="btn btn-2" id="logout-user">Logout User</div>
        </div>
        <div id="main-page"></div>
    </div>
    <div class="form-div">
        <form id="registration-form">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="username" placeholder="Your name">
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Your email">
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Your password">
                </li>
                <li>
                    <input id="registration-submit" class="form-btn" type="submit" value="submit">
                </li>
            </ul>
        </form>
    </div>
  
    <script src="./js/index.js"></script>
    <script src="./js/router.js"></script>
    <script src="./js/registration.js"></script>
    
    
</body>
</html>
